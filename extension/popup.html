<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI MINDS</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 380px; min-height: 460px;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: #0f1218; color: #e8eaf0;
    }
    .header {
      background: linear-gradient(135deg, #1a1f2e, #0f1218);
      padding: 14px 16px; border-bottom: 1px solid #263247;
    }
    .header h1 { font-size: 16px; font-weight: 700; }
    .header p { font-size: 11px; color: #8899b0; margin-top: 2px; }
    .status-bar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 8px 16px; background: #131926; border-bottom: 1px solid #1e2a3e;
      font-size: 11px;
    }
    .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
    .status-dot.online { background: #22c55e; }
    .status-dot.offline { background: #ef4444; }
    .chat-area {
      height: 280px; overflow-y: auto; padding: 12px 16px;
      display: flex; flex-direction: column; gap: 8px;
    }
    .msg { padding: 8px 12px; border-radius: 10px; font-size: 12px; line-height: 1.5; max-width: 92%; word-wrap: break-word; }
    .msg.user { background: #1f6feb; align-self: flex-end; }
    .msg.assistant { background: #1e2a3e; align-self: flex-start; }
    .msg.system { background: transparent; color: #667; font-style: italic; align-self: center; font-size: 11px; }
    .ref { font-size: 10px; color: #6b8aad; margin-top: 4px; }
    .confidence { font-size: 10px; color: #4ade80; margin-top: 4px; }
    .confidence.low { color: #fbbf24; }
    .input-area {
      display: flex; padding: 10px 16px; gap: 8px;
      border-top: 1px solid #263247; background: #131926;
    }
    .input-area input {
      flex: 1; padding: 8px 12px; border-radius: 8px;
      border: 1px solid #334764; background: #0f1218; color: #fff;
      font-size: 12px; outline: none;
    }
    .input-area input:focus { border-color: #1f6feb; }
    .input-area button {
      padding: 8px 14px; border-radius: 8px; border: 0;
      background: #1f6feb; color: #fff; cursor: pointer;
      font-size: 12px; font-weight: 600;
    }
    .input-area button:hover { background: #3b82f6; }
    .actions-bar {
      display: flex; gap: 6px; padding: 8px 16px;
      border-top: 1px solid #1e2a3e;
    }
    .actions-bar button {
      flex: 1; padding: 6px; border-radius: 6px; border: 0;
      background: #1e2a3e; color: #8899b0; cursor: pointer; font-size: 10px;
    }
    .actions-bar button:hover { background: #263247; color: #e8eaf0; }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ§  AI MINDS</h1>
    <p>Your personal knowledge assistant</p>
  </div>
  <div class="status-bar">
    <span><span class="status-dot" id="statusDot"></span><span id="statusText">Checking...</span></span>
    <span id="statsText"></span>
  </div>
  <div class="chat-area" id="chat">
    <div class="msg system">Ask anything about your stored memories.</div>
  </div>
  <div class="input-area">
    <input id="queryInput" type="text" placeholder="Ask your memory..." autofocus />
    <button id="sendBtn">Ask</button>
  </div>
  <div class="actions-bar">
    <button id="btnSelect">Select Elements</button>
    <button id="btnCapture">Capture Page</button>
    <button id="btnDigest">Daily Digest</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
